<div class="post-stream-view-container" fxLayout="column" fxLayoutAlign="center center" (scroll)="onScroll($event)">
  <app-post-group-view *ngFor="let group of groups" [posts]="group"></app-post-group-view>
  <a *ngIf="showDiscoverLinkIfEmpty && streamFetcher.isEnd()" class="discover-link" [routerLink]="'/discover'">{{StringIds.Discover
    | i18n}}</a>
  <div #loadmore class="post-stream-load-more-detector">

  </div>
</div>
