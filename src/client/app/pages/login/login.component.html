<h1>Login</h1>

<form>
  <div>
    <label for="username">User:</label>
    <input id="username" #username>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" #password>
  </div>

  <button type='button' (click)="login(username.value, password.value)">
    Login
  </button>
</form>
