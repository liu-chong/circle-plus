<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="'dialog'"
               [mode]="'over'"
               [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngFor="let entry of entries" mat-list-item class="app-align-icon app-icon-spacing"
         [routerLink]="entry.link">
        <mat-icon class="icon">{{entry.icon}}</mat-icon>
        <span class="label">{{entry.name}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="app-fill-space"></span>
      <div>
        <a [routerLink]="['/login']" class="app-align-icon app-icon-spacing">
          <mat-icon class="icon">input</mat-icon>
          <span class="label">Login</span>
        </a>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
