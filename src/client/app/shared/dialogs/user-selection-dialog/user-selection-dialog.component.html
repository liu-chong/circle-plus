<div style="width: 200px;height: 300px;">
  <mat-form-field>
    <input matInput
           style="padding: 0;margin: 0;width:200px;"
           class="mat-select-search-input"
           #searchSelectInput
           (input)="onInputChange($event.target.value)"
           [placeholder]="'Search'"/>
  </mat-form-field>
  <div fxLayout="column" style="max-height: 230px; overflow-x: hidden;overflow-y:auto;">
    <button class="app-content-button" *ngFor="let user of filteredUsers" (click)="onListButtonClick(user)" style="width:100%;height:100%;" fxLayout="row">
      <div class="app-avatar-small">
        <img src="assets/avatar.png">
      </div>
      <div>
        {{user.nickname}}
      </div>
    </button>
  </div>
</div>
